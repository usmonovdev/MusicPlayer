<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usmonov â€¢ Music player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="top">
            <input type="file" id="uploadAudio" accept="audio/*">
            <label for="uploadAudio">
                <ion-icon name="musical-notes-outline"></ion-icon>
            </label>
            <p>Playing now</p>
            <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="center">
            <img src="./img/rose.jpg" alt="Rose">
            <p class="musicName">Won I was king</p>
            <div class="progressBar">
                <div class="musicTime">
                    <p>1:20</p>
                    <p>4:40</p>
                </div>
                <div class="progress">
                    <div class="time"></div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <ion-icon name="play-skip-back-outline"></ion-icon>
            <div class="playBtn" id="playIcon" onclick="playAudio()"></div>
            <ion-icon name="play-skip-forward-outline"></ion-icon>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
